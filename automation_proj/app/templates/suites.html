{% extends "base.html" %}
{% block title %}Suites{% endblock %}

{% block content %}
<div class="main">
	<div class="main-content">
		<div class="container-fluid">
			<div class="panel panel-headline">
				<div class="panel-heading">
					<h3 class="panel-title">Suites</h3>

				</div>
				<div class="panel-body">

							<i class="fa fa-plus-square" aria-hidden="true" style="float:right"></i>
						</div>
					</div>
					<table class="table  table-striped table-bordered table-hover table-condensed">
						<thead>
							<tr>
								<th class="text-center">#</th>
								<th>名称</th>
								<th>描述</th>
								<th>详情</th>

						</thead>
						<tbody>
							<tr>
								<td>1</td>
								<td>Steve</td>
								<td>Jobs</td>
								<td>@steve</td>
								<td class="text-center">
									<span class="lnr lnr-eye" aria-hidden="true">&nbsp;&nbsp;</span>
            						<span class="lnr lnr-cog" aria-hidden="true">&nbsp;&nbsp;</span>
            						<span class="lnr lnr-trash" aria-hidden="true">&nbsp;&nbsp;</span>
								</td>
							</tr>
							<tr>
								<td>2</td>
								<td>Simonsdddddddddd</td>
								<td>Philipssssssssss</td>
								<td>@simonssssssssss</td>
								<td></td>
							</tr>
							<tr>
								<td>3</td>
								<td>Jane</td>
								<td>Doe</td>
								<td>@jane</td>
								<td></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
